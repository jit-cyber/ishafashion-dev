<style>
    .show-m-menu{display: none;}

        header ul.isha-web-menu li:before {content: "";position: absolute;left: 0;bottom: 0;width: 100%;height: 1px;background: linear-gradient(to left, #17161600 0%, #e2e2e2 30%, #e2e2e2 50%, #e2e2e2 70%, transparent);}

   .tab-container ul.tab-list {
        display: flex;
        justify-content: center;
        gap: 5px;
        padding: 0;
        list-style: none;
        margin:auto;
        width:fit-content;
        position: relative;
    }
    .tab-container ul.tab-list li{
        padding: 10px 0px;
    text-align: center;
    background: #ffffff;
    width: 150px;
    position: relative;
    color: #000000;
    border-radius: 20px 20px 0  0;
    border: 1px solid #b8b8b8;
    border-bottom: 0;
    box-shadow: 0 0 5px 1px #9f9f9f4a;
    font-size: 18px;
    font-weight: 600;
}
.tab-container ul.tab-list li:hover{
    background: #266851;
    color: #fff;
}
.tab-container ul.tab-list li:active{
    box-shadow: none;
    width: 140px;
}

.tab-container ul.tab-list li.active {
    background: #00291b;
    color: #fff;
} 
.tab-content{
    border-top: 5px solid #00291b;
    border-radius: 20px;
    padding: 50px;
    background: linear-gradient(180deg, #00291b 10%, transparent 50%);
    z-index: 99;
    position: relative;
}

    .tab-container .tab-content .product-container .pro-item img{
        width:100%;
    }
    .tab-container .tab-content .product-container .pro-item .card{
        overflow:hidden;
        border-radius:10px;
    }
    .item-detail-wrap{
        position: absolute;
        top: 100%;
        right: 0;
        padding: 5px 20px;
        background: #fff;
        left: 0;
        transition: all 1s ease-in-out;
        color: #000;
        opacity:0;
    }
    .item-detail-wrap p{
        margin:0;
    }
    .tab-container .tab-content .product-container .pro-item .card:hover .item-detail-wrap{
         top:0%;
         opacity: 1;
         box-shadow: 0px 5px 10px 2px grey;
    }
    .tab-container .tab-content .product-container .pro-item .m-block-gap{
        margin-block: calc(var(--bs-gutter-x)* .5);
   
    }
    .product-container .pro-item .card .overlay{
    background-image:linear-gradient(#efefef00, #0000001f), linear-gradient(#00000000, #00000000);
    background-size: 100% 100%, 100% 0%;
    background-repeat: no-repeat;
    background-position: left top, right bottom;
    background-color: transparent;
    transition: all 1s ease-in-out;
    height: 100%;
    }
    .product-container .pro-item .card:hover .overlay{
        background-size: 100% 0%, 100% 100%;
    }

    @media (max-width:780px) {
        .tab-container ul.tab-list{
            width: auto;
            gap: 5px;
        }

            font-weight: 600;

<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggleButton = document.querySelector('.show-m-menu');
    const menu = document.querySelector('#main-menu');
    
    toggleButton.addEventListener('click', function (event) {
        event.preventDefault();
        menu.classList.toggle('menu-visible');
    });

    const tabs = document.querySelectorAll('.tab-item');
    const tabPanes = document.querySelectorAll('.tab-pane');

    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            tabs.forEach(item => item.classList.remove('active'));
            tabPanes.forEach(pane => pane.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
        });
    });
});
</script>
